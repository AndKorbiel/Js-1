<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cross and circle</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- My own CSS -->
<link rel="stylesheet" type="text/css" href="./cc-style.css" />
</head>

<body>
	<div class="container">
		<div class="back"><a href="https://andkorbiel.github.io/Js-1/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
		<div class="row">
			<div class="col-sm-12">
				<div id="choose">
						<h3 id="info">Choose Your destiny!</h3>
						<button id="cross">X</button>
						<button id="circle">O</button>
				</div>

				<table id="table">
						<tr>
						  <td id="a1" class="clickable"></td>
						  <td id="a2" class="clickable"></td>
						  <td id="a3" class="clickable"></td>
						</tr>
						<tr>
						  <td id="b1" class="clickable"></td>
						  <td id="b2" class="clickable"></td>
						  <td id="b3" class="clickable"></td>
						</tr>
						<tr>
						  <td id="c1" class="clickable"></td>
						  <td id="c2" class="clickable"></td>
						  <td id="c3" class="clickable"></td>
						</tr>
				</table>

				<div id="reset">
						<h3>Restart the game</h3>
						<input type="button" value="Restart" id="rest" onClick="window.location.reload()">
				</div>
			</div>
		</div>
	</div>
</body>

<footer>
	<script src="./cc-main.js"></script>
</footer>
</html>
