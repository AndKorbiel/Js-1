<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Paper Rock Scissors Game</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<!-- My own CSS -->
<link rel="stylesheet" type="text/css" href="prs-style.css"  />
</head>

<body>
	<div class="container">
		<div class="back">
			<a href="../../index.html">
				<i class="fa fa-arrow-left" aria-hidden="true"></i>
			</a>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h3> Choose Your destiny: </h3>

				<button type="button" title="Paper">
				<i class="fas fa-hand-paper controller" id="paper"></i>
				</button>

				<button type="button" title="Rock">
				<i class="fas fa-hand-rock controller" id="rock"></i>
				</button>

				<button type="button" title="Scissors">
				<i class="fas fa-hand-scissors controller" id="scissors"></i>
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div id="rees">
					<h3 id="result"></h3>
					<h3 id="comp-result"></h3>
					<h3 id="win"></h3>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h3 id="your-points"></h3>
				<h3 id="comp-points"></h3>
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="prs-main.js"></script>
</footer>
</html>
