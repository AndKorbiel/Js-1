<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  

  <!--[if lt IE 9]>

<body>


<h1>Hej!</h1>
<p id="odp"></p>

<p id="odp2"></p>



</body>

  <script>
  
  const age = prompt('Ile masz lat?')
    document.getElementById('odp').innerHTML = "Mam " + age + " lat.";
  
  const target = prompt('Ile chciałbyś mieć lat?');
  
  const calc = target - age;
  
  if (calc > 0) { 
  
  document.getElementById('odp2').innerHTML = "Chciałbyś mieć " + target + " a masz " + age + ". Czyli " + (target - age) + " lat mniej niżbyś chciał!";
  
  }
  
  else if (calc == 0) {
  
   document.getElementById('odp2').innerHTML = "Masz dokładnie tyl lat ile byś chciał - super!";
  
  }
  
  else {
  document.getElementById('odp2').innerHTML = "Chciałbyś mieć " + target + " a masz " + age + ". Czyli " + Math.abs(target - age) + " lat więcej niżbyś chciał!";
  }
  
  </script>
  
</html>
